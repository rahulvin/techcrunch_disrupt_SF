<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <meta name="viewport" content="initial-scale=1.0, width=device-width" />
      <script type="text/javascript">
        var city_of_travel = "{{ city_of_travel }}"
        var duration = {{ duration }}
      </script>
      <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
      type="text/javascript" charset="utf-8"></script>

      <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
      type="text/javascript" charset="utf-8"></script>
      <script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js"
     type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" charset="UTF-8" src="http://js.api.here.com/v3/3.0/mapsjs-places.js"></script>
      <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js"
      type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css"
      href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
      <script src="{{ url_for('static', filename='js/maps.js') }}" type="text/javascript" charset="utf-8"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>

  <div class="container">
        <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
      {% for i in range(0, duration) %}
        {% if i == 0 %}
            <li role="presentation" class="active"><a href="#mapContainer{{i}}" aria-controls="mapContainer{{i}}" role="tab" data-toggle="tab">mapContainer{{i}}</a></li>
        {% else %}
            <li role="presentation"><a href="#mapContainer{{i}}" aria-controls="mapContainer{{i}}" role="tab" data-toggle="tab">mapContainer{{i}}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
  <div class="tab-content">
      {% for i in range(0, duration) %}
        {% if i == 0 %}
            <div role="tabpanel" style="width: 640px; height: 480px" class="tab-pane active" id="mapContainer{{i}}"></div>
        {% else %}
            <div role="tabpanel" style="width: 640px; height: 480px" class="tab-pane" id="mapContainer{{i}}"></div>
        {% endif %}
      {% endfor %}
  </div>





  </div>





  </body>
</html>
