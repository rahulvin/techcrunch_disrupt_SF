<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron">
        <div class="container-login">
          <form class="form-signin" action="{{ url_for('map') }}">
            <h2 class="form-signin-heading">Find Your Next Getaway</h2>
            <br>
            <label for="inputDestination" class="sr-only">Destination</label>
            <input type="destination" name="destination" id="inputDestination" class="form-control" placeholder="Destination" required>
            <br>
            <label for="inputDuration" class="sr-only">Duration</label>
            <input type="duration" name="duration" id="inputDuration" class="form-control" placeholder="Duration in Days" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Wanderlust!</button>
          </form>
        </div> <!-- /container -->
    </div> <!-- /jumbotron -->
  </body>
</html>
